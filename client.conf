<?xml version="1.0" encoding="UTF-8"?>
<conf>

    <ip>localhost</ip>
    <port>50000</port>

    <decimals>6</decimals>
    <step>0.000001</step>

    <mutationFrequency>0.0</mutationFrequency>
    <mutationFrequencyUp>0.00001</mutationFrequencyUp>
    <mutationFrequencyDown>0.00002</mutationFrequencyDown>
    <mutationFrequencyMin>0.0</mutationFrequencyMin>
    <mutationFrequencyMax>1.0</mutationFrequencyMax>
    <mutationFrequencyAuto>1</mutationFrequencyAuto>

    <mutationIntensity>0.0</mutationIntensity>
    <mutationIntensityUp>0.00001</mutationIntensityUp>
    <mutationIntensityDown>0.00002</mutationIntensityDown>
    <mutationIntensityMin>0.0</mutationIntensityMin>
    <mutationIntensityMax>1.0</mutationIntensityMax>
    <mutationIntensityAuto>1</mutationIntensityAuto>

    <brainCount>2</brainCount>

    <intervalSendBrain>1000</intervalSendBrain>

    <intervalTimeoutConnection>5000</intervalTimeoutConnection>

    <pathToData>pathToData</pathToData>

    <pathToBrains>pathToData/brains</pathToBrains>
    <pathToTrainingSets>pathToData/training-sets</pathToTrainingSets>
    <pathToProblems>pathToData/problems</pathToProblems>

    <trainingSetFilename>pathToData/training-sets/fileName.trainingset</trainingSetFilename>
    <brainFilename>pathToData/brains/fileName.brain</brainFilename>
    <problemsFilename>pathToData/problems/fileName.problems</problemsFilename>

    <job>
        <minPonyCount>1</minPonyCount>
        <maxPonyCount>20</maxPonyCount>
        <mode>single-win|single-show</mode>
    </job>

</conf>
